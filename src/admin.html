<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Activity Tracker</title>
  </head>
  <body class="admin-body">
    <header>
      <div class="header-title">
        <h1>FitLit</h1>
      </div>
      <div class="header-greet">
        <h2>Hello, Admin</h2>
      </div>
      <div class="header-info">
        <p><span class="bold">Total Users: </span>50</p>
        <p><span class="bold">Today's Date: </span>2019/08/15</p>
      </div>
    </header>
    <main class="admin-main">
      <div class="graphs-title">
        <h2>Last 30 Days</h2>
      </div>
      <div id="admin-hydration-container">
        <canvas id="admin-hydration" width="400" height="200"></canvas>
      </div>
      <div id="admin-sleep-container">
        <canvas id="admin-sleep" width="400" height="200"></canvas>
      </div>
      <div id="admin-activity1-container">
        <canvas id="admin-activity1" width="400" height="200"></canvas>
      </div>
      <div id="admin-activity2-container">
        <canvas id="admin-activity2" width="400" height="200"></canvas>
      </div>
    </main>
    <script type="text/javascript" src="./Activity.js"></script>
    <script type="text/javascript" src="./Hydration.js"></script>
    <script type="text/javascript" src="./Sleep.js"></script>
    <script type="text/javascript" src="./UserRepository.js"></script>
    <script type="text/javascript" src="./User.js"></script>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./admin.js"></script>
  </body>
</html>
