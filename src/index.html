<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Activity Tracker</title>
  </head>
  <body>
    <header>
      <h1>FitLit</h1>
    </header>
    <section class="user-info">
      <h2>Hello, <span id="name"></span></h2>
      <p>Address: <span id="address"></span></p>
      <p>Email: <span id="email"></span></p>
      <p>Stride Length: <span id="stride-length"></span></p>
      <p>Daily Step Goal: <span id="daily-step-goal"></span></p>
      <p>Your step goal is <span id="step-compare"></span> than the average of <span id="average-step-goal"></span>!</p>
      <!-- <p>Friends: <span id="friends"></span></p> -->

    </section>
    <section class="widget-section">
      <div class="hydration">
        <div class="card">
          <h2>Hydration today</h2>
          <p>You have consumed <span id="water-today"></span> ounces of water today</p>
        </div>
        <div class="card">
          <h2>Last 7 days</h2>
          <p>In the last seven days you have consumed:
            <ul id="water-week-list">
            </ul>
          </p>
        </div>
      </div>
      <div class="sleep">
        <p>sleep</p>

      </div>
      <div class="activity">
        <p>activity</p>
      </div>
    </section>
    <script type="text/javascript" src="./Hydration.js"></script>
    <script type="text/javascript" src="./UserRepository.js"></script>
    <script type="text/javascript" src="./User.js"></script>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
